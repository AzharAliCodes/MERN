<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-container">
    <h1>Todo List Dashboard</h1>

    <!-- Input section -->
    <div class="input-section">
      <input type="text" placeholder="Enter your task..."  id="tasktaken">
      <button id="btn">Add Task</button>
    </div>

    <u id="imul">
    <li class="task">
      <input type="checkbox">
      <p>Learn HTML and CSS</p>
      <button>Delete</button>
    </li>

    <li class="task">
      <input type="checkbox" checked>
      <p class="completed">Complete college assignment</p>
      <button>Delete</button>
    </li>

    <li class="task">
      <input type="checkbox">
      <p>Read a programming book</p>
      <button>Delete</button>
    </li>
    </u>
  </div>
  <script src="index.js"></script>
</body>
</html>
